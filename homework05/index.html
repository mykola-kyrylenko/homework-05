  <body>
    <header class="header">
      <div>
        <nav class="navigation clearfix">
          <a href="#" class="logotype">mart</a>
          <ul class="navigation__item clearfix">
            <li class="navigation__link">
              <a href="#" class="menu__item">home</a>
            </li>
            <li class="navigation__link">
              <a href="#" class="menu__item">about us</a>
            </li>
            <li class="navigation__link">

              <a href="#" class="menu__item">contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="slider-container">
        <img
          class="slider-image"
          src="./image/slide4.jpg"
          alt="slider"
          width="1600"
          height="600"
        />
        <div class="slider-text">
          <h2 class="slider-name">affordable paris tours</h2>
          <p class="slider-second-name">
            city tours / tour ticket / tour guides
          </p>
        </div>
        <div class="arrows fixed">
          <div><button type="button" class="right-arrow"></button></div>
          <div><button type="button" class="left-arrow"></button></div>
        </div>
      </div>

      <div class="product-container">
        <h2 class="new-collection">new collection</h2>

        <div class="clearfix box">
          <ul class="products_items box clearfix">
            <li class="product">
              <a href="#" class="product__link">
                <img
                  src="./image/1.jpg"
                  alt="синяя футболка"
                  class="product_image"
                  width="255"
                  height="285"
                />
                <h3>
                  <span class="product__name">blue tshirt</span
                  ><span class="price">$26</span>
                </h3>
              </a>
              <div class="overlay clearfix">
                <button type="button" class="btn like"></button>
                <button type="button" class="btn shuffle"></button>
                <button type="button" class="btn clock"></button>
                <button type="button" class="btn cart">add to cart</button>
              </div>
            </li>
            <li class="product">
              <a href="#" class="product__link">
                <img
                  src="./image/2.jpg"
                  alt="платье в клетку"
                  class="product_image"
                  width="255"
                  height="285"
                />
                <h3>
                  <span class="product__name">woman shirt</span
                  ><span class="price">$31</span>
                </h3>
              </a>
              <div class="overlay clearfix">
                <button type="button" class="btn like"></button>
                <button type="button" class="btn shuffle"></button>
                <button type="button" class="btn clock"></button>
                <button type="button" class="btn cart">add to cart</button>

            </li>

              <a href="#" class="product__link">

                  src="./image/3.jpg"

                  class="product_image"
                  width="255"
                  height="285"
                />
                <h3>
                  <span class="product__name">yellow tshirt</span

                </h3>
              </a>
              <div class="overlay clearfix">
                <button type="button" class="btn like"></button>
                <button type="button" class="btn shuffle"></button>
                <button type="button" class="btn clock"></button>
                <button type="button" class="btn cart">add to cart</button>
              </div>
            </li>
            <li class="product">
              <a href="#" class="product__link">
                <img
                  src="./image/4.jpg"
                  alt="женское белье"
                  class="product_image"
                  width="255"
                  height="285"
                />
                <h3>
                  <span class="product__name">cool lingerine</span
                  ><span class="price">$56</span>
                </h3>
              </a>
              <div class="overlay clearfix">
                <button type="button" class="btn like"></button>
                <button type="button" class="btn shuffle"></button>
                <button type="button" class="btn clock"></button>
                <button type="button" class="btn cart">add to cart</button>
              </div>
            </li>

        </div>
